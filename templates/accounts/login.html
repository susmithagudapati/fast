{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %} Login {% endblock %}

{% block content %}
	<div class='container'>
	  <h1>Sign In</h1>
	  <form action='{% url "login" %}' method="post" class="form">
	  	{% csrf_token %}
	  	{% bootstrap_form form %}
	  	{% buttons %}
	  		<button type='submit' class="btn btn-primary">
	  			{% bootstrap_icon "star"%} Submit
	  		</button>
	  	{% endbuttons %}
	  </form>

	  <p>Trouble signing in? <a href='{% url "password_reset" %}'>Reset Password</a></p>
	 </div>
{% endblock %}
