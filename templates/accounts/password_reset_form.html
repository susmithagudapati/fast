{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container">
  <h1>Password Reset</h1>
  <form action="{% url 'password_reset' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Reset password</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
