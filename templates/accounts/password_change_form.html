{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Change Password{% endblock %}

{% blockcontent %}
  <div class="container">
    <h1>Change Password</h1>
    <form action="{% url 'password_change' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button type="submit" class="btn btn-primary">Change Password</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
